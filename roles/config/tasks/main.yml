- name: "update apt packages"
  become: true
  become_method: sudo
  apt:
    update_cache: yes

- name: "upgrade apt packages"
  become: true
  become_method: sudo
  apt:
    upgrade: "yes"

- name: "Remove dependencies that are no longer required"
  become: true
  apt:
    autoremove: yes

- name: "Install npm and node.js"
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "Install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "create a ~/web directory"
  file:
    path: ~/web
    state: directory

- name: "Install index page"
  copy:
    src: index.js
    dest: ~/web/index.js
    backup: yes

- name: "Start server"
  become: true
  become_method: sudo
  raw: pm2 start ~/web/index.js -f
