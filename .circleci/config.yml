# --capabilities "CAPABILITY_IAM" "CAPABILITY_NAMED_IAM" \
# --region=us-east-1

workflows:
  infratructure_creation:
    jobs:
      - confirm_aws_cli_config
      - create_infrastructure:
          requires:
            - confirm_aws_cli_config
