version: 2.1

orbs:
  aws-cli: circleci/aws-cli@3.1.1

jobs:
  confirm_aws_cli_config:
    docker:
      - image: amazon/aws-cli
    steps:
      - aws-cli/setup
      - run:
          name: list iam users
          command: |
            aws iam list-users
            aws ec2 describe-instances

  create_infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - aws-cli/setup
      - checkout
      - run:
          name: create infrasturcture
          command: |
            cat ~/.aws/credentials
            cat ~/.aws/config

# aws cloudformation create-stack \
